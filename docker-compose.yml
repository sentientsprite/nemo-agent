services:
  nemo-gateway:
    image: ${NEMO_IMAGE:-nemo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NEMO_GATEWAY_TOKEN: ${NEMO_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NEMO_CONFIG_DIR}:/home/node/.nemo
      - ${NEMO_WORKSPACE_DIR}:/home/node/.nemo/workspace
    ports:
      - "${NEMO_GATEWAY_PORT:-18789}:18789"
      - "${NEMO_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      ["node", "dist/index.js", "gateway", "--bind", "${NEMO_GATEWAY_BIND:-lan}", "--port", "18789"]

  nemo-cli:
    image: ${NEMO_IMAGE:-nemo:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NEMO_GATEWAY_TOKEN: ${NEMO_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NEMO_CONFIG_DIR}:/home/node/.nemo
      - ${NEMO_WORKSPACE_DIR}:/home/node/.nemo/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
